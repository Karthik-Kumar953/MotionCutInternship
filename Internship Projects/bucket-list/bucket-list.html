<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bucket List</title>
        <link rel="stylesheet" href="./bucket-list.css" />
    </head>
    <!-- Create bucket-list.html file and add a title: "My Dream Bucket List"
Use <ul> or <ol> to add 8–10 goals or dreams (e.g., "Visit Japan", "Learn to surf")
Add icons using emojis or Unicode for each item (✔️, ⭐, 🎯, etc.)
Use CSS to:
Style list layout (backgrounds, spacing, fonts)
Highlight completed vs. pending items
Apply responsive design using media queries -->
    <body>
        <div class="bucket-container">
            <h1>My Dream Bucket List</h1>
            <ol start="1">
                <li class="task-completed">Learn HTML ✅</li>
                <li class="task-completed">Learn CSS ✅</li>
                <li class="task-completed">Learn JS ✅</li>
                <li class="task-completed">Learn React JS ✅</li>
                <li class="pending">Learn Backend 🎯</li>
                <li class="future">Learn DSA with C++ ⭐</li>
                <li class="future">
                    Learn Competitive Programming with C++ ⭐
                </li>
            </ol>
        </div>
    </body>
</html>
